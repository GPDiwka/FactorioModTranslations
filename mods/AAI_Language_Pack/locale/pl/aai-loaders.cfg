[mod-setting-name]
aai-loaders-mode=Tryb pracy
aai-loaders-lubricant-recipe=Dodaj przepis na środek smarny
aai-loaders-fit-assemblers=Pasują do maszyn montażowych

[mod-setting-description]
aai-loaders-mode=Określa, jak ładowarki AAI działają w grze. Zalecanym trybem jest Smarowany; w przeciwnym razie, nawet przy wysokich kosztach, ładowarki mają zbyt wiele zalet w porównaniu z podajnikami.
aai-loaders-lubricant-recipe=Czy dodać prosty, ale nieefektywny przepis umożliwiający produkcję środka smarnego bezpośrednio z ropy naftowej.\n\nDomyślnie „Auto”, co warunkowo włączy ten przepis, jeśli zaawansowane przetwarzanie oleju i przepisy na ciężki olej do środka smarnego nie zmienią się od wersji vanilla. To ustawienie nie robi nic, jeśli ustawienie trybu działania jest ustawione na cokolwiek innego niż „Smarowany”.
aai-loaders-fit-assemblers=Zwiększa rozmiar maszyn montażowych o 8%, co umożliwia prawidłowe połączenie elementów graficznych ładowarki.

[string-mod-setting]
aai-loaders-mode-lubricated=Smarowany
aai-loaders-mode-expensive=Drogi (brak zużycia płynów)
aai-loaders-mode-graphics-only=Tylko grafika
aai-loaders-lubricant-recipe-auto=Automatyczny
aai-loaders-lubricant-recipe-enabled=Włączony
aai-loaders-lubricant-recipe-disabled=Wyłączony

[string-mod-setting-description]
aai-loaders-mode-lubricated=Zrównoważone przez koszty płynne i logistykę.
aai-loaders-mode-expensive=Zrównoważone kosztem początkowym. Bez użycia płynów.
aai-loaders-mode-graphics-only=Brak zmian w rozgrywce. Zapewnia tylko grafikę dla innych modów.
aai-loaders-lubricant-recipe-auto=Dodatkowa receptura na olej surowy i środek smarny jest dostępna, jeśli zaawansowane receptury przetwarzania oleju i środki smarne nie uległy zmianie w stosunku do wersji podstawowej.
aai-loaders-lubricant-recipe-enabled=Włączono dodatkową recepturę na przetwarzanie ropy naftowej na środek smarny.
aai-loaders-lubricant-recipe-disabled=Dodatkowa receptura na olej napędowy jest wyłączona.

[mod-setting-description]
start-with-basic-logistics=Zacznij od wcześniejszego opracowania kilku podstawowych technologii, dzięki czemu będziesz mógł od razu tworzyć pasy i maszyny do spalania.
quick-start-science=Liczba pakietów naukowych dotyczących automatyzacji, jakie będzie można znaleźć w rozbitym statku.
aai-fast-motor-crafting=Tworzy __ITEM__motor__ z płyty żelaznej w tym samym czasie co koła zębate z żelaza w wersji waniliowej. __ITEM__iron-gear-wheel__ 0,2 sek., __ITEM__motor__ 0,3 sek., __ITEM__copper-cable__ 0,2 sek., __ITEM__electric-motor__ 0,4 sek.
aai-wide-drill=Dodaje większą elektryczną wiertarkę górniczą o zwiększonym zasięgu, prędkości i dodatkowym gnieździe modułu. To ustawienie nie robi nic, jeśli zainstalowano Space Age.
aai-burner-turbine-efficiency=Zmienia wydajność paliwową generatora turbiny spalinowej.
aai-fuel-processor=Dodaje procesor paliwa, aby przekształcić paliwa chemiczne w uniwersalne paliwo przetworzone i zyskać energię w tym procesie (zysk energii % to inne ustawienie). Jeśli wyłączone, technologia jest ukryta na początku gry.
aai-fuel-processor-efficiency=Procent energii bonusowej, którą otrzymujesz z procesu. Wyższe wartości zmniejszają zużycie energii przez procesor paliwa.
aai-stone-path=Dodaje płytki ścieżki z surowego kamienia, które można układać z kamienia.
wide-flashlight=Zastępuje latarkę znakową szerszą wersją.
enhanced-nightvision=Używa funkcji LUT noktowizyjnej, która nie odbarwia ekranu, a jedynie delikatnie rozjaśnia niektóre cienie na zielono.
night-lut-set=Wielkość efektu ciemności w nocy.


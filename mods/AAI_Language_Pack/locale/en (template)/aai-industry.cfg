[mod-setting-description]
start-with-basic-logistics=Start with a few early techs pre-researched, so you can craft belts and burner machines right away.
quick-start-science=The number of automation science packs that the crashed ship will contain.
aai-fast-motor-crafting=Makes __ITEM__motor__ craft from iron plate in the same time as iron gears in vanilla. __ITEM__iron-gear-wheel__ 0.2s, __ITEM__motor__ 0.3s, __ITEM__copper-cable__ 0.2s, __ITEM__electric-motor__ 0.4s.
aai-wide-drill=Adds a larger electric mining drill with increased range, speed and an extra module slots. This setting does nothing if Space Age is installed.
aai-burner-turbine-efficiency=Changes the fuel efficiency of the burner turbine generator.
aai-fuel-processor=Adds a fuel processor to convert chemical fuels to a versatile processed fuel and gain energy in the process (energy gain % is a different setting). If disabled the tech is hidden at the start of the game.
aai-fuel-processor-efficiency=The percentage of bonus energy you get from the process. Higher values decrease the energy use of the fuel processor.
aai-stone-path=Adds rough stone path tiles that can be placed from stone.
wide-flashlight=Replaces the character flashlight with a wider version.
enhanced-nightvision=Uses a nightvision LUT that does not desaturate the screen, it adds a slight green highlight to some shadows.
night-lut-set=The strength of the night time darkness effect.


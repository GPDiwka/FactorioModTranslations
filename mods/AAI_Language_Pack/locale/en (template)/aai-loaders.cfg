[mod-setting-description]
aai-loaders-mode=Determines how AAI loaders work in the game. Lubricated is the recommended mode; otherwise, even with high costs, loaders have too many advantages over inserters.
aai-loaders-lubricant-recipe=Whether or not to add a simple but inefficient recipe allowing production of lubricant directly from crude oil.\n\nDefaults to "Auto", which will conditionally enable this recipe if the advanced oil processing and heavy-oil-to-lubricant recipes are unchanged from vanilla. This setting does nothing if the Operation mode setting is set to anything other than "Lubricated".
aai-loaders-fit-assemblers=Increases the size of assembling machines by 8% so that loader graphics connect properly.


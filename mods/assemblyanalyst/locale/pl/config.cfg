[mod-name]
assemblyanalyst=Analityk ds. montażu (Assembly Analyst)

[mod-description]
assemblyanalyst=Ten mod pozwala wybrać określone obszary fabryki do analizy, ujawniając, na co maszyny poświęcają swój czas. Pomoże Ci to łatwiej zlokalizować gdzie są zatory lub braki w Twoich projektach.

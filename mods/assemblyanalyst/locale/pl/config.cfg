[mod-setting-description]
aa-magnetic-selection=Obszar zaznaczenia zostanie przyciągnięty do zewnętrznych krawędzi fabryk znajdujących się w obszarze zaznaczenia.
aa-resnap-zone-on-change=Ponownie stosuje algorytm selekcji magnetycznej, gdy odpowiedni obiekt zostanie dodany do lub usunięty z określonej strefy.
aa-reset-data-on-change=Resetuje obliczone dane dla wybranego obszaru w przypadku dodania lub usunięcia z niego obiektu.
aa-exclude-inserters=Pomija manipulatory w wybranym obszarze do analizy, co zwiększa wydajność.
aa-window-size=Określa, przez ile sekund przechowywane są odczyty stanu maszyny. To ustawienie nie ma wpływu na wydajność. Jego zmiana resetuje wszystkie aktualnie aktywne strefy.

[command-help]
aa_clear_zones=Usuwa wszystkie aktualnie wybrane strefy, aby ułatwić czyszczenie.


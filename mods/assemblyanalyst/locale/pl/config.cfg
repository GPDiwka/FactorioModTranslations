[tips-and-tricks-item-description]
aa-introduction=[font=default-semibold]Witamy w Analizatorze ds.montażu![/font]\n\Ten mod daje Ci narzędzie umożliwiające wybranie konkretnych części Twojej fabryki do analizy. Dzięki niemu uzyskasz informacje na temat tego, na co Twoi monterzy, wiertarki, laboratoria i manipulatorzy poświęcają swój czas. Gromadzenie tych danych rozpoczyna się w chwili utworzenia nowej strefy, co oznacza, że ​​będzie ona wyświetlać aktywność [font=default-bold]w czasie[/font], a nie tylko bieżący stan. Dzięki temu możesz łatwo znaleźć problemy i zoptymalizować przepływ danych w swojej fabryce.\n\nWięcej szczegółów na temat sposobu działania znajdziesz w poniższych wskazówkach.
aa-how-to-get-started=Najpierw musisz wziąć [font=default-bold]narzędzie do zaznaczania[/font] Analizator ds.montażu. Można to zrobić na dwa sposoby:\n- Możesz użyć skrótu na pasku narzędzi Szybki dostęp, jak pokazano powyżej. Być może najpierw trzeba będzie je włączyć.\n- Możesz też użyć skrótu klawiaturowego __CONTROL__aa-select-zone__\n\nPamiętaj, że to narzędzie może znajdować się tylko w obszarze kursora, co oznacza, że ​​nie możesz umieścić go w swoim ekwipunku.
aa-selection-tool=Za pomocą narzędzia do zaznaczania w kursorze możesz tworzyć strefy obiektów na mapie, które należy przeanalizować.\n\nDziała to tak samo, jak w przypadku planisty rozbiórki: zaznacz obszar, który chcesz przeanalizować, przeciągając narzędzie do zaznaczania, jak pokazano po lewej. W rezultacie pojawi się niebieski kwadrat oznaczający granice utworzonej strefy. Aby usunąć strefę, przytrzymaj klawisz [font=default-semibold][color=#84CDEC]Shift[/color][/font] i przeciągnij ją, jak pokazano po prawej stronie. Pole wyboru powinno mieć kolor czerwony i usuwać wszystkie obszary, których dotknie.\n\nNależy pamiętać, że obszary te są współdzielone przez wszystkich graczy i należy usunąć nieużywane, aby uniknąć niepotrzebnego wpływu na wydajność.
aa-entity-status=Każdy byt może mieć pięć różnych stanów, w których może się znajdować, z których każdy jest oznaczony określonym kolorem:\n- [color=0,135,0]Praca[/color]: wszystko działa prawidłowo, a byt jest aktywny\n- [color =102,224,0]Pełne wyjście[/color]: Wyjście tej maszyny lub miejsce docelowe manipulatora rozładowczego jest pełne\n- [color=255,165,0]Za mało składników[/color]: Wejście tej maszyny lub punkt odbioru manipulatora napełniającego lokalizacja jest pusta\n- [color=204,0,0]Za mało mocy[/color]: Ten obiekt nie otrzymuje wystarczającej ilości energii, aby działać optymalnie\n- [color=204,0,204]Wyłączony[/color]: Ten obiekt nie posiada przepisu lub technologii umożliwiającej jego działanie, lub jest wyłączony przez sieć logiczną.
aa-mod-settings=Mod oferuje różne ustawienia pozwalające dostosować go do Twoich potrzeb. Znajdziesz je, wybierając Ustawienia → Ustawienia modów → Mapa → Analityka produkcji.\n\n[font=default-bold]Zaznaczenie magnetyczne[/font] przyciąga obszar analizy do zewnętrznych krawędzi wybranych maszyn. \n[font=default-bold]Ponowne łączenie po zmianie[/font] ponownie stosuje algorytm selekcji magnetycznej po dodaniu lub usunięciu obiektu z obszaru analizy.\n[font=default-bold]Resetuj dane po zmianie[ /font] resetuje dane zebrane o określonej strefie, gdy obiekt jest do niej dodawany lub usuwany.\n[font=default-bold]Ignoruj ​​manipulatory[/font] wyklucza manipulatory ze stref analizy, aby zmniejszyć całkowitą liczbę śledzonych obiektów. , co zwiększa wydajność.\n\nMożesz także dostosować kolor każdego typu statusu, jeśli masz trudności z ich rozróżnieniem.


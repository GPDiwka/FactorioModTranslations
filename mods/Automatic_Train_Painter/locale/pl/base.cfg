[error-message]
color-length-error=Automatyczny malarz pociągów | [img=utility/warning_icon] Ostrzeżenie: Nieprawidłowa [font=default-large-bold]__1__[/font] domyślna wartość koloru długość [font=default-large-bold](__2__)[/font]. Musi być 3, 6, lub puste.
invalid-custom-table=Automatyczny malarz pociągów | [img=utility/warning_icon] Ostrzeżenie: Nie można utworzyć prawidłowej tabeli z ciągu wejściowego.
invalid-custom-item-name=Automatyczny malarz pociągów | [img=utility/warning_icon] Ostrzeżenie: Znaleziono nieprawidłową nazwę elementu: [font=default-large-bold]"__1__"[/font] \nNazwa może zawierać tylko znaki alfanumeryczne, „-” lub „_”\n
invalid-custom-color-key=Automatyczny malarz pociągów | [img=utility/warning_icon] Ostrzeżenie: Znaleziono nieprawidłowy klucz koloru: [font=default-large-bold]"__1__"[/font] dla elementu [font=default-large-bold]"__2__"[/font] \nZnaleziono: [font=default-large-bold]"__3__"[/font], oczekiwano "abgr"\nTabela kolorów musi zawierać wartości dla "r", "g", "b" i "a"
invalid-custom-color-value=Automatyczny malarz pociągów | [img=utility/warning_icon] Ostrzeżenie: Nieprawidłowa wartość R G B A: [font=default-large-bold]"__1__" = "__2__"[/font] dla elementu [font=default-large-bold]"__3__"[/font]
possible-custom-color-values=Wartości R G B A muszą mieścić się w przedziale od 0 do 255 włącznie.\n
custom-colors-not-loaded=Automatyczny malarz pociągów | [img=utility/warning_icon] Ostrzeżenie: Niestandardowe kolory nie są sformatowane jako tabela. Kolory nie są załadowane.
custom-colors-loaded=Automatyczny malarz pociągów | Niestandardowe kolory załadowano pomyślnie.
custom-colors-not-loaded-tag=Znaleziono błąd(y) w tabeli kolorów niestandardowych. Kolory nie zostały załadowane.

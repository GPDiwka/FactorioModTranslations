[mod-setting-description]
paint-fluid-wagon=Do prawidłowego działania wymagany jest mod Fluid Van Mask.
u-loco=Musi to być 3- lub 6-cyfrowa liczba szesnastkowa, lub pole puste. \nDefault szary = [color=#E4D1C7][font=default-bold]E4D1C7[/font][/color]\nOryginalny czerwony [item=locomotive] = [color=#EA1100][font=default-bold]EA1100[/font][/color]
u-cargo-wagon=Musi to być 3- lub 6-cyfrowa liczba szesnastkowa, lub pole puste. \nDefault = [color=#6D3A00][font=default-bold]6D3A00[/font][/color]
u-fluid-wagon=Musi to być liczba szesnastkowa składająca się z 3 lub 6 cyfr, lub pole puste. \nDefault = [color=#C8C8C8][font=default-bold]C8C8C8[/font][/color]
custom-colors-list=Włącza niestandardowe kolory na karcie Mapa.
loc-eqpm-grid-w=Default = 2\nMin = 2\nMax = 16
loc-eqpm-grid-h=Default = 4\nMin = 2\nMax = 16
atp-ltn-paint=Maluje pociągi wysłane przez Logistic Train Network po opuszczeniu dworca. (Zwykle, jeśli zaświeci się żółte światło)
atp-custom-colors-enable=Wył.: Nie używaj niestandardowych kolorów\nPriority:Kolory niestandardowe będą miały pierwszeństwo przed kolorami z bazy danych moda.\nOnly: Tylko niestandardowe kolory będą używane. Baza kolorów moda jest ignorowana.
atp-custom-colors-list=Wartość ustawienia musi być sformatowana jako tabela, jak pokazano:\n\n[font=default-bold]{\n['item1']={r=000,g=000,b=000,a=000}\n['item2']={r=255,g=255,b=255,a=255}\n}[/font]\n\n[font=default-small]Nazwa elementu może zawierać tylko znaki alfanumeryczne, „-” lub „_”.\nWartości rgb i a muszą być pomiędzy 0 a 255.\nNie ma praktycznego ograniczenia liczby wierszy tabeli.[/font]


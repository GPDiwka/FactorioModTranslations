gm-show-non-hand-craftable-none=Całkowicie pomiń przepisy, których nie da się wytworzyć ręcznie.
gm-show-non-hand-craftable-starter=Pokaż tylko te przepisy, których nie da się wytworzyć ręcznie, które są istotne dla bootstrappingu startowego.
gm-show-non-hand-craftable-all except remelting=Pokaż wszystkie przepisy, których nie da się wytworzyć ręcznie, Z WYJĄTKIEM tych z możliwością przetopienia.
gm-show-non-hand-craftable-all=Pokaż je wszystkie. Życie jest krótkie, żyj swoją prawdą.


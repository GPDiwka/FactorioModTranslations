[mod-setting-description]
# gm-show-badges=This is intended to help distinguish Machined Parts without relying on color information.
# gm-show-badges-scale=Tune the size of the badges
gm-advanced-mode=Zwiększa poziom złożoności łańcuchów produkcyjnych części surowych i obrabianych mechanicznie oraz dodaje kilka minisemblerów i elementów pośrednich.
gm-show-non-hand-craftable=Wyświetlaj receptury, których nie można wytworzyć ręcznie, w menu rzemiosła gracza
gm-show-detailed-tooltips=Wyświetlaj informacje o tym, w jakim elemencie, z jakiego i z czego powstaje, w podpowiedziach
gm-ore-sPaRkLe=Wyświetlaj iskrzenie na rudzie (obecnie tylko dla miedzi)
gm-debug-delete-culled-recipes=Jeśli obrabiana mechanicznie część lub surowiec nie są używane w żadnych innych recepturach, są one ustawiane jako ukryte. Ta opcja dodatkowo je usunie. Może to pomóc w uporządkowaniu dodatków do listy receptur. 
gm-show-minisembler-badges=Wyświetlaj odznaki z literami na Minisamblerach, gdy są jeszcze trudne do odróżnienia (uwaga: nie można dołączać odznak z literami, gdy Minisamblery są umieszczone w świecie gry)
gm-extra-inventory-rows=Dodaje tyle wierszy do podstawowego ekwipunku gracza (10 przedmiotów na wiersz) UWAGA: To kumuluje się ze wzrostami z innych modyfikacji!!
gm-extra-crafting-columns=Dodaje pięć kolumn do zakładki crafting, aby kolekcje zapasów i obrobionych części nie wystawały poza nią. Uporządkowuje to wszystko. Zaufaj mi. Zaufaj mi.
gm-mw-byproducts=Dodaje produkty uboczne do procesu obróbki metali.
gm-dedicated-handcrafting-downgrade-recipe-category=Dodaje dedykowaną zakładkę dla receptur na obniżenie poziomu, które można ręcznie wytworzyć w ekwipunku gracza.

gm-gulvar=Czy zauważyłeś w ogóle, że to ustawienie było widoczne, gdy po raz pierwszy pojawiło się na ekranie? Muuu, ha, ha.


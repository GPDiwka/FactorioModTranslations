sqt-remove-collision-types=Wypisz typy jednostek, z których chcesz usunąć kolizje, rozdzielając je przecinkami, np. „drzewo, inserter, słup elektryczny”(nazwa po angielsku)
sqt-remove-collision-names=Wypisz nazwy jednostek, z których chcesz usunąć kolizje, rozdzielając je przecinkami, np. „fast-inserter, small-electric-pole”\nUWAGA: Jednostki z aktualizacjami/obniżkami wersji zastosują zmiany do całej grupy aktualizacji.

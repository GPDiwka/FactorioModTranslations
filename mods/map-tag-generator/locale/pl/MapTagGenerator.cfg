[string-mod-setting-description]
map_tag_generator_position_style-map_tag_generator_middle_of_entities=Znajduje najbardziej zewnętrzne istotne elementy, a następnie umieszcza znacznik w równej odległości od nich (jeśli nie zostaną znalezione żadne istotne elementy, domyślnie wybierany jest na środku zaznaczenia)
map_tag_generator_position_style-map_tag_generator_average_of_entities=Umieszcza znacznik w średniej pozycji (centralnej) wszystkich odpowiednich wybranych obiektów (jeśli nie znaleziono żadnych odpowiednich obiektów, domyślnie jest to środek zaznaczenia)
map_tag_generator_position_style-map_tag_generator_center_of_selection=Umieszcza znacznik dokładnie na środku zaznaczonego obszaru

[mod-setting-description]
map_tag_generator_show_spawn_tool_button=Jeśli włączone, w lewym górnym rogu pojawi się przycisk skrótu.
map_tag_generator_position_style=Jak generator powinien decydować, gdzie umieścić znacznik mapy. Nie dotyczy znaczników przystanków pociągów.
map_tag_generator_layout_style=Jak generator powinien rozmieścić znaczniki mapy, gdy wiele zostanie utworzonych jednocześnie. Nie dotyczy znaczników przystanków pociągów.
map_tag_generator_always_add_tags_dialog=Jeśli włączone, okno dialogowe zawsze się pojawi, nawet jeśli w przeciwnym razie nie zostałyby utworzone żadne znaczniki. Nie ma żadnego efektu, jeśli okno dialogowe jest wyłączone.
map_tag_generator_generate_tag_names=Należy pamiętać, że znacznik zasobów i przystanek pociągu zawsze będą generować tekst. To ustawienie dotyczy znaczników dla innych typów jednostek. (Chociaż włączenie go będzie obejmować nazwy zasobów oprócz ilości.)
map_tag_generator_restrict_deletion_player=Jeśli włączone, narzędzie do usuwania znaczników mapy domyślnie będzie usuwać tylko znaczniki utworzone za pomocą narzędzia do generowania znaczników mapy. Zostanie zastąpione, jeśli włączona jest wersja tego ustawienia dla każdej mapy.
map_tag_generator_restrict_deletion_map=Jeśli włączone, to dla każdego gracza narzędzie do usuwania znaczników mapy będzie mogło usuwać tylko znaczniki utworzone przez niego za pomocą narzędzia do generowania znaczników mapy. Zalecane dla serwerów publicznych, jeśli nie chcesz, aby inni gracze mogli szybko usunąć Twoje znaczniki.


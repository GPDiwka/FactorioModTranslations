map_tag_generator_position_style-map_tag_generator_average_of_entities=Average of entities
map_tag_generator_position_style-map_tag_generator_center_of_selection=Center of selection
map_tag_generator_layout_style-map_tag_generator_horizontal=Horizontal
map_tag_generator_layout_style-map_tag_generator_vertical=Vertical
map_tag_generator_layout_style-map_tag_generator_square=Square

[string-mod-setting-description]
map_tag_generator_position_style-map_tag_generator_middle_of_entities=Finds the outermost relevant entities, then places the tag equidistant from them (if no relevant entities are found, defaults to center-of-selection)
map_tag_generator_position_style-map_tag_generator_average_of_entities=Places the tag at the average position (centroid) of all relevant selected entities (if no relevant entities are found, defaults to center-of-selection)
map_tag_generator_position_style-map_tag_generator_center_of_selection=Places the tag at the exact center of the selected area

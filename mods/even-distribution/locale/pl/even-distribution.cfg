replace-items=Zastąp paliwo/amunicję gorszej jakości (np. drewno węglem)
cleanup-request-overflow=Rozprowadzaj przedmioty przekraczające [font=default-bold]minimalną[/font] kwotę żądania
drop-trash-to-chests=Upuszczaj przedmioty do skrzyń
drop-trash-to-chests-description=__CONTROL__inventory-cleanup__ może upuszczać przedmioty do pobliskich skrzyń, w których już się znajdują.\n(Ignorowane w przypadku skrzyń, o które proszą, zawsze otrzymują one żądane przedmioty)

inventory-cleanup-configure=Dostosuj, używając [font=default-bold]osobistych slotów logistycznych[/font].
inventory-cleanup-configure-description=Domyślnie __CONTROL__inventory-cleanup__ rozprowadza przedmioty takie jak surowe rudy, półprodukty i pakiety naukowe, a także miejsca na śmieci.\n\n[font=default-bold]Jak dostosować[/font]\nDodatkowo możesz dostosować go za pomocą swoich osobistych miejsc logistycznych. Miejsca mają minimalną i maksymalną liczbę. __CONTROL__inventory-cleanup__ rozprowadza wszystkie przedmioty przekraczające maksymalną liczbę (oraz przekraczające minimalną liczbę, jeśli poniższe ustawienie jest aktywne).\n\n[font=default-bold]Ignorowanie przedmiotów[/font]\nAby wykluczyć określone przedmioty, dodaj je do miejsc logistycznych z żądaną liczbą równą 0 i maksymalną liczbą równą nieskończoności.
drag-evenly-distribute=Równomiernie rozłóż przedmioty
